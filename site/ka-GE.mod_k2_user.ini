K2_MOD_K2_USER_DESCRIPTION="K2 მომხმარებელი არის ჯუმლას მომხმარებლის მოდულის გაუმჯობესებული ვარიანტი, გამოიყენეთ ის თუ გსურთ ავტორიზაციის ველის გამოჩენა საიტზე. როცა მომხარებული ავტორიზებულია ისინი ხედავენ მომხმარებლის მენიუს, რომელიც საშუალებას აძლევთ მათ განახორციელონ სხვადასხვა მოქმედებები, დაამატონ/შეცვალონ სიახლეები (მათი უფლებების მიხედვით) განახორციელონ მოდერაცია (მათი უფლებების მიხედვით), შეცვალონ საკუთარი პერსონალური ინფორმაცია, მიიღონ სრული წვდომა მათსავე სიახლეებზე (მომხმარებლის გვერძე/Blog)"
